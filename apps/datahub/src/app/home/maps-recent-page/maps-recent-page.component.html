
<div class="grid grid-cols-2 gap-4 mt-3">
    
    <div *ngFor="let record of records$ | async" 
        (click)="onMapClick(record)"
        class="border rounded-lg p-12">
        <img 
            *ngIf="record" 
            [src]="record.overviews?.[0]?.url"
            class="w-full h-[185px] object-contain"
            alt="Metadata Image" 
        />
    </div>

</div>
