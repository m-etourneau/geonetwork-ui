<div class="relative" gnUiSearchStateContainer="newsfeed">
  <div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 min-h-0">
      
      
      <div class="bg-white rounded-lg p-6 border border-gray-200 shadow h-full">
        <h3 
          class="text-xl font-title text-white bg-[#234E91] leading-7 p-3 mb-3 text-center w-full cursor-pointer hover:bg-[#1C3E75] transition"
          (click)="onMostRecentClick()"
        >
          Les plus récentes
        </h3>
        <div gnUiSearchStateContainer="most-recent">
          <gn-ui-most-recent></gn-ui-most-recent>
        </div>
      </div>

    
      <div class="bg-white rounded-lg p-6 border border-gray-200 shadow h-full">
        <h3 
          class="text-xl font-title text-white bg-[#234E91] leading-7 p-3 mb-3 text-center w-full cursor-pointer hover:bg-[#1C3E75] transition"
          (click)="onMapsClick()"
        >
          Cartes à la une
        </h3>
        <div gnUiSearchStateContainer="last-created">
          <datahub-last-created></datahub-last-created>
        </div>
      </div>

     
      <div class="bg-white rounded-lg p-6 border border-gray-200 shadow h-full">
        <h3 
          class="text-xl font-title text-white bg-[#234E91] leading-7 p-3 mb-3 text-center w-full cursor-pointer hover:bg-[#1C3E75] transition"
          (click)="onMostDownloadedClick()"
        >
          Les plus téléchargées
        </h3>
        <div gnUiSearchStateContainer="most-downloaded">
          <datahub-key-figures></datahub-key-figures>
          <gn-ui-most-downloaded></gn-ui-most-downloaded>
        </div>   
      </div>
    </div>
  </div>
</div>
